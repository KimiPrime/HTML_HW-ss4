<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tìm kiếm sản phẩm</h1>
    <form action="">
      <div>
        <label for="search">Từ khóa tìm kiếm: <br /></label>
        <input id="search" type="search" />
      </div>
      <br />
      <div>
        <label for="product">Loại sản phẩm: <br /></label>
        <select name="product" id="product" required>
          <option value="product_1">Điện tử</option>
          <option value="product_2">Gia dụng</option>
          <option value="product_3">Nội thất</option>
        </select>
      </div>
      <br />
      <div>
        <button type="submit">Tìm kiếm</button>
      </div>
    </form>
  </body>
</html>
